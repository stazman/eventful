<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" lang="en">
    <title>Eventful</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
  </head>
  <body>
    <br>
    <h2>
      Eventful
    </h2>
    <br>
    <h3>
      Mouse Events
    </h3>
    <br><br>
    <div class='container'>
      <div class='row'>
        <div class='.col-md-4 top-left'>
          auxclick
        </div>
        <div class='.col-md-4 top-middle'>
          click
        </div>
        <div class='.col-md-4 top-right'>
          contextmenu
        </div>
      </div>

      <div class='row'>
        <div class='.col-md-4 top-left'>
          dblclick
        </div>
        <div class='.col-md-4 top-middle'>
          mousedown
        </div>
        <div class='.col-md-4 top-right'>
          mouseenter
        </div>
      </div>

      <div class='row'>
        <div class='.col-md-4 top-left'>
          mouseleave
        </div>
        <div class='.col-md-4 top-middle'>
          mousemove
        </div>
        <div class='.col-md-4 top-right'>
          mouseover
        </div>
      </div>

      <div class='row'>
        <div class='.col-md-4 top-left'>
          mouseout
        </div>
        <div class='.col-md-4 top-middle'>
          mouseup
        </div>
        <div class='.col-md-4 top-right'>
          pointerlockchange
        </div>
      </div>

      <div class='row'>
        <div class='.col-md-4 top-left'>
          pointerlockerror
        </div>
        <div class='.col-md-4 top-middle'>
          select
        </div>
        <div class='.col-md-4 top-right'>
          wheel
        </div>
      </div>

    </div>

  </body>
</html>
